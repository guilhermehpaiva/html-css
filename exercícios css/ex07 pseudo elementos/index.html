<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: blueviolet;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }

        .especial {
            background-color: rgb(216, 216, 47);
        }

        .especial::before {
            content: '✦';
            
        }

        .especial::after {
            content: '✦' ;
            text-decoration: none;
            font-weight: normal;

        }



    </style>
</head>
<body>
    <h1>Personalizando Links     </h1>
    <ul>
        <li> <a target="_blank" href="https://www.github.io">Repositorio Github</a></li>
        <li> <a class="especial" target="_blank" href="https://www.youtube.com.br">Youtube</a> </li>
        <li> <a target="_blank" href="https://www.linkedin.com.br">Linkedin</a> </li>
    
    </ul>
    
</body>
</html>
